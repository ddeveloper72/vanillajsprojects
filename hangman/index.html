<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
</head>
<body>
    <h1>Hangman</h1>
    <p>Find the hidden word - Enter a letter</p>
    <div class="game-container">
        <svg class="figure-container" height="250" width="200">
            <!-- tree branch -->
            <line x1="60" y1="20" x2="140" y2="20" />
            <!-- rope -->
            <line x1="140" y1="20" x2="140" y2="50" />
            <!-- tree trunk -->
            <line x1="60" y1="20" x2="60" y2="230" />
            <!-- ground around tree -->
            <line x1="20" y1="230" x2="100" y2="230" />

            <!-- head -->
            <circle cx="140" cy="70" r="20" class="figure-part"/>
            <!-- body -->
            <line x1="140" y1="90" x2="140" y2="150" class="figure-part"/>
            <!-- arms -->
            <line x1="140" y1="100" x2="120" y2="120" class="figure-part"/>
            <line x1="140" y1="100" x2="160" y2="120" class="figure-part"/>
            <!-- legs -->
            <line x1="140" y1="150" x2="120" y2="180" class="figure-part"/>
            <line x1="140" y1="150" x2="160" y2="180" class="figure-part"/>
        </svg>

        <div class="wrong-letters-container">
            <div id="wrong-letters">
                <p>Wrong</p>
                <span>g,t,p,q</span>
            </div>
        </div>
        <div class="word" id="word">
            <div class="letter">h</div>
            <div class="letter">e</div>
            <div class="letter">l</div>
            <div class="letter">l</div>
            <div class="letter">o</div>
        </div>
    </div> 
    <!-- container for final messages -->
    <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2 id="final-message">You have Won!</h2>
            <button id="play-button">Play Again</button>
        </div>
    </div>
    <!-- notification -->
    <div class="notification-container" id="notification-container">
        <p>You have already entered this letter</p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
