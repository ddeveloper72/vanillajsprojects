<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/aba3630d03.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/progress.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Custom Video Player</title>
</head>
<body>
    <h1>Custom Video Player</h1>
    <video src="videos/sample.mp4" id="video" class="screen" poster="img/poster.png"></video>
    <div class="controls">
        <button class="btn" id="play">
            <i class="fa fa-play fa-2x"></i>
        </button>
        <button class="btn" id="stop">
            <i class="fa fa-stop fa-2x"></i>
        </button>
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
        <span class="timestamp" id="timestamp">00:00</span>
        <button id="mute" type="button" data-state="mute"><i class="fas fa-volume-mute"></i></button>
        <button id="volinc" type="button" data-state="volup"><i class="fas fa-volume-up"></i></button>
        <button id="voldec" type="button" data-state="voldown"><i class="fas fa-volume-down"></i></button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
