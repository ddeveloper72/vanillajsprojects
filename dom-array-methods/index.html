<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/aba3630d03.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>DOM Array Methods</title>
</head>
<body>
    <h1>DOM Array Methods</h1>
    <aside>
        <button id="add-user">Add User <i class="fas fa-user-plus"></i></button>
        <button id="double">Double Money <i class="fas fa-coins"></i></button>
        <button id="show-millionaires">Show Only Millionaires <i class="fas fa-filter"></i></button>
        <button id="sort">Sort by Richest <i class="fas fa-sort-amount-up"></i></button>
        <button id="calculate-wealth">Calculate total Wealth <i class="fas fa-calculator"></i></button>
    </aside>

    <main id="main">
        <h2><strong>Person</strong> Wealth</h2>
    </main>
    
    <script src="scripts.js"></script>
</body>
</html>
