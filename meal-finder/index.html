<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/aba3630d03.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Meal Finder</title>
</head>
<body>
    <div class="container">
        <h1>Meal Finder</h1>
        <div class="flex">
            <form id="submit" class="flex">
                <input type="text" id="search" placeholder="Search for meals or keywords">
                <button class="search-btn" type="submit"><i class="fas fa-search"></i></button>
            </form>
            <button class="random-btn" id="random"><i class="fas fa-random"></i></button>
        </div>
        <div id="results-heading"></div>
        <div id="meals" class="meals">Meals</div>
        <div id="single-meal">Single meal</div>

    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
