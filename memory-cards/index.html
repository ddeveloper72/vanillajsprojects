<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/aba3630d03.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>memory-Cards</title>
</head>

<body>
    <button id="clear" class="clear btn"><i class="fas fa-trash-alt"> Clear Cards</i></button>
    <h1>Memory Cards
        <button id="show" class="btn btn-small"><i class="fas fa-plus"></i></button>
    </h1>

    <div id="cards-container" class="cards">
        <div class="card active">
            <div class="inner-card">
                <div class="inner-card-front">
                    <p>What is PHP?</p>
                </div>
            </div>
            <div class="inner-card-back">
                <p>A programming language</p>
            </div>
        </div>
        <div class="card">
            <div class="inner-card">
                <div class="inner-card-front">
                    <p>What is HTML?</p>
                </div>
            </div>
            <div class="inner-card-back">
                <p>A webpage markup syntax</p>
            </div>
        </div>
        <div class="card">
            <div class="inner-card">
                <div class="inner-card-front">
                    <p>What is React JS?</p>
                </div>
            </div>
            <div class="inner-card-back">
                <p>A javaScript library framework</p>
            </div>
        </div>
        <div class="card">
            <div class="inner-card">
                <div class="inner-card-front">
                    <p>What is python?</p>
                </div>
            </div>
            <div class="inner-card-back">
                <p>A programming language</p>
            </div>
        </div>
    </div>
    

    <script src="scripts.js"></script>
</body>

</html>
